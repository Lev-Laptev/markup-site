<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Markup Site</title>
</head>
<body>
    <main class="main">
  <div class="container">
      <div class="main__wrapper">
          <div class="main__block">
              <div class="card">
    <div class="card__img">
        <picture>
            <source srcset="./img/card/card-1-mob.png" media="(max-width: 600px)">
            <img src="./img/card/card-1.png" alt="card-product">
        </picture>
    </div>
    <div class="card__body">

        <svg class="card__svg card__svg_red">
            <use xlink:href="./img/icons/icons.svg#card-product"></use>
        </svg>

        <p class="card__title">ГЕКТАР НА ПРОСТОРЕ</p>

        <div class="card__prices">
            <div class="card__block">
                <span class="card__price card__price_old">600 000</span>
                <span class="card__discount">- 401 000</span>
            </div>
    
            <span class="card__price card__price_now">199 000</span>
    
            <p class="card__info">Рублей <br> за участок</p>
        </div>

        <button class="button card__button">Подобрать участок</button>
    </div>
</div>
          </div>
      </div>
  </div>
</main>
    <section class="offer">
    <div class="container">
        <div class="offer__wrapper">
            <h2 class="offer__title">получите каталог посёлков</h2>
            <form class="form" action="" method="">
    <input type="text" class="input" id="name" name="user_name" placeholder="Имя" required >
    <input type="tel" class="input" id="tel" name="user_tel" placeholder="Телефон" required >
    <input type="email" class="input" id="email" name="user_email" placeholder="E-mail" required >
    <button type="submit" class="button form__submit">отправить</button>

    <div class="form__control">
        <input type="checkbox" class="checkbox" id="checkbox" name="checkbox" value="yes">
        <label for="checkbox"> <span class="form__conset">Я даю согласие на обработку персональных данных, получение информационных рассылок о проекте и соглашаюсь с <a href="#" class="form__link">политикой конфиденциальности.</a></span></label>
    </div>
</form>
        </div>
    </div>
</section>
</body>
</html>
